<div class="mailremind-form">
    <div class="form-group">
        <label for="description">Titel</label>
        <input id="description" class="form-control" placeholder="Titel afspraak" />
    </div>
    <div class="form-group">
        <label for="dates">Datum</label> <br />
        <span style="margin: 0 auto;"><ngb-datepicker class="mailremind-datepicker" #d></ngb-datepicker></span>
    </div>
    <div>
        <hourclock></hourclock>
    </div>
    <br />
    <div class="form-group">
        <label for="alarmdrop">Alarm</label>
        <select class="form-control" name="alarmdrop" id="alarmdrop">
            <option value="01:00">1 uur</option>
            <option value="00:30">Een half uur</option>
            <option value="00:15">Een kwartier</option>
        </select>
    </div>
    <div class="form-group">
        <label for="extra" id="extra">Extra info</label>
        <textarea class="form-control" id="extra"></textarea>
    </div>
</div>
